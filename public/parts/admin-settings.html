<h2><i class="fa fa-cog"></i>@(Global settings)</h2>
<br />
<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<div class="panel">
			<label>@(Portal global settings)</label>
			<div data-scope="adminsettings">
				<div class="padding npb">
					<div data---="checkbox__?.defconfirmedapp">@(Auto-confirmation of all new apps)</div>
					<div data---="checkbox__?.defdeveloper">@(Enable developer account for new users)</div>
				</div>
				<hr />
				<div class="padding npt">
					<div data---="validation__?">
						<button class="button b exec" name="submit" data-exec="adminsettings/submit" disabled><i class="fa fa-floppy-o"></i>@(SAVE)</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	PLUGIN('adminsettings', function(exports) {

		exports.reload = function() {
			AJAX('GET /api/admin/settings/', 'adminsettings');
		};

		exports.submit = function() {
			AJAX('POST /api/admin/settings/', GETR('?'), FUNC.messageresponse('@(Global settings have been changed successfully.)'));
		};
	});
</script>
